<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=Edge">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <title>Sandbox: login Form</title>
 <!-- HTML -->
 <!-- Custom Styles -->
 <link rel="stylesheet" href="style.css">
</head>

<body>
 <!-- <p>Nothing to see here...</p>-->
 <h1 class="sandbox">sandbox</h1>
 <small id="log"></small>
 <form method="post" action="#" id="loginForm">
  <div class="form-group">
   <label for="username">username</label>
   <input type="text" name="" id="username" value="" placeholder="username" />
  </div>
  <div class="form-group">
   <label for="userpswd">password</label>
   <input type="password" name="" id="userpswd" value="" placeholder="password" />
  </div>
  <div class="form-group">
   <label for="rememberMe">remember me</label>
   <input type="checkbox" name="" id="rememberMe" value="" checked />
  </div>
  <div class="form-group">
   <button type="submit" name="" id="" value="" onclick="validateUserInfo()">login </button>
  </div>
  <div class="form-group controls">
   <a href="forgotton-password.html">forgotten password</a>
   <a href="create-account.html">create account</a>
  </div>
 </form>
 <!-- Project -->
 <script src="main.js"></script>
</body>

</html>
